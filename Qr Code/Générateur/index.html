<link href="style.css" rel="stylesheet" type="text/css">

<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<div class="form">
  <h1>Generateur QR Code</h1>
  <form>
	<input type="nom" id="nom" placeholder="Nom" required /><br></br>
	<input type="prenom" id="prenom" placeholder="Prenom" required /><br></br>
    <input type="imat" id="imat" placeholder="AA-123-AA" required /><br></br>
    <button type="button" onclick="generateQRCode()">
      Generer le QR Code
    </button>
	<h4>Le QR Code:</h4>
  </form>

  <div id="qrcode-container">
    <div id="QRImat" class="qrcode"></div>
  </div>

  <script type="text/javascript">
    function generateQRCode() {
      let imat = document.getElementById("imat").value;
	  let prenom = document.getElementById("prenom").value;
	  let nom = document.getElementById("nom").value;
      if (imat, nom, prenom) {
        let qrcodeContainer = document.getElementById("QRImat");
        qrcodeContainer.innerHTML = "";
        new QRCode(qrcodeContainer, imat);
        new QRCode({
          text: imat,
          width: 128,
          height: 128,
          colorDark: "#5868bf",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H
        });
        document.getElementById("qrcode-container").style.display = "block";
      } else {
        alert("Veuillez remplir tout les champs");
      }
    }
  </script>
</div>
